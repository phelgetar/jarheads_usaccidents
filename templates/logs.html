<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/styles.css"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    .topbar { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid #e5e7eb; }
    .nav a { margin-left:12px; text-decoration:none; color:#111827; }
    .nav a:hover { text-decoration:underline; }
    .container { padding:16px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:12px; background:#fff; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    #logBox { width:100%; height:70vh; white-space:pre; overflow:auto; border:1px solid #e5e7eb; border-radius:8px; padding:8px; background:#0b1020; color:#d1d5db; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; }
  </style>
</head>
<body>
  <header class="topbar">
    <div style="display:flex; gap:16px; align-items:center;">
      <h1 style="margin:0">USAccidents</h1>
      <nav class="nav">
        <a href="/web/incidents">Incidents</a>
        <a href="/web/logs">Logs</a>
      </nav>
    </div>
    <div style="font-size:14px; color:#6b7280;">Log Viewer</div>
  </header>

  <div class="container">
    <section class="card">
      <div class="controls">
        <label>Lines</label>
        <input id="lines" type="number" min="50" max="5000" value="500" style="width:90px"/>
        <label><input id="autorefresh" type="checkbox" checked/> Auto-refresh</label>
        <button id="refreshBtn" type="button">Refresh Now</button>
        <a id="dl" href="/logs/download">Download</a>
      </div>
      <div id="logBox">Loadingâ€¦</div>
    </section>
  </div>

  <script src="/static/logs.js"></script>
</body>
</html>
